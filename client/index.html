<html lang="en">
<head>
    
</head>
<body>
    <h1>Setuptourist</h1>

    <h4>Add a new creator</h4>
    <input class="channel-input" type="text" placeholder="pasete YouTube url" >
    <button type="submit" onclick="submitChannel()">Submit</button>
    <div class="container"></div>
    <script>

        function submitChannel() {
            const channelURL = document.querySelector('.channel-input').value;
            fetch('http://localhost:3000/creators', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({channelURL})
            })
        }

        function newEl(type, attrs={}) {
            const el = document.createElement(type);
            for( let attr in attrs) {
                const value = attrs[attr];
                if(attr == 'innerText') el.innerText = value;
                else el.setAttribute(attr, value);
                }
                return el;
            
        }
        // const creators = [
        //     {name: 'Code Drip', img:'https://'},
        //     {name: 'David Lee', img:'https://'},
        //     {name: 'MKBHD', img:'https://'},
        //     ]
        async function loadCreators() {
            const res = await fetch('http://localhost:3000/creators');
            const creators = await res.json();

            const ctr = document.querySelector('.container');

            creators.forEach(creator => {
                const card = newEl('div', {class: 'card'});
                const title = newEl('h4', {innerText: creator.name});
                const img = newEl('img', {src: creator.img});
                img.style.width = '100px';
                card.appendChild(title);
                card.appendChild(img);
                ctr.appendChild(card)
            })
        }
        loadCreators();
            

    </script>
    <style>
        .container {
            display: flex;
        }
        .card {
            margin: 20px;
            padding: 20px;
            border: 1px solid white;
        }
    </style>
</body>
</html>
